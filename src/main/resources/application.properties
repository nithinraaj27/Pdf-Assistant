spring.application.name=pdfAssistant

#YOUR_OPEN_AI_KEY
#spring.ai.openai.api-key
spring.ai.openai.audio.speech.enabled=false

astra.keyspace=demo_table
astra.table=demo2
astra.dimension=384

# In application.properties
spring.cassandra.contact-points=127.0.0.1
spring.cassandra.port=9042
spring.cassandra.keyspace-name=demo_table

spring.main.web-application-type=servlet

# This is the prompt that restricts the model's general knowledge
system.prompt.pdf-restriction=You are a helpful assistant. Your sole purpose is to answer questions based ONLY on the provided context (the PDF document). If the context does not contain the answer, you MUST respond with: "I can only answer questions based on the provided PDF document. Please ask a question related to its content."
